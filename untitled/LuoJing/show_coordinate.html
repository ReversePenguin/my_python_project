    function result_show(data_home,data_location,data_lines) {

		var serie = [{
                name: 'origin',
                type: 'scatter',
                data: [0,0],
				symbol:'rect'
            },{
                name: 'home',
                type: 'scatter',
                data: data_home,
            },{
                name: 'location',
                type: 'scatter',
                data: data_location,
                symbol:'triangle'
            }];
		var N = data_lines.length;
		for(var i = 0; i < N; ++i){
			var one_line = data_lines[i];
			var line_serie = {
				type: 'line',
                data: one_line,
				showSymbol:false,
				lineStyle:{
					normal:{
						color:'blue',
						type:'dashed'
					}
				}
			};
			serie.push(line_serie);
		}

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById("results"));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '客户位置信息图',
                left:'center'
            },
            tooltip: {
                trigger:'axis'
            },
            legend: {
                data:['家的位置']

            },
            xAxis: {
                //show:false,
                type:'value',
            },
            yAxis: {
                //show:false,
                type:'value',
            },
            series: serie,
        };

        // 使用刚指定的配置项和数据显示图表。
		myChart.clear();
        myChart.setOption(option);


    }
